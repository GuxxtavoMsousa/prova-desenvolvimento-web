<!DOCTYPE html>
<!---Coding By CoderGirl | www.codinglabweb.com--->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form | CoderGirl</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
      <form action="#">
        <input type="text" class = 'login' placeholder="Enter your email">
        <input type="password" class = 'pass' placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button-login" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
      <form action="#">
        <input type="text" id='email'placeholder="Enter your email">
        <input type="text" id='username'placeholder="Enter your username">
        <input type="password" id='senha'placeholder="Create a password">
        <input type="password" id='senhaC'placeholder="Confirm your password">
        <input type="button" class="button2" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
